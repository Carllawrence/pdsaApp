<md-dialog aria-label="New Intervention">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>Create New Intervention</h1>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form>

      <md-tabs md-selected="dd" md-dynamic-height md-border-bottom>
        <md-tab label="STRATEGY">
          <md-content class="md-padding">
              <md-subheader class="md-no-sticky">Put instructions here</md-subheader>
            <p>
              <md-input-container class="md-block" flex-gt-sm>
                <label>Title</label>
                <input ng-model="intervention.title"> </md-input-container>
            </p>
            <p>
              <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="intervention.description" md-maxlength="500" rows="5" md-select-on-focus></textarea>
              </md-input-container>
            </p>
          </md-content>
        </md-tab>
        <md-tab label="EXPECTED RESULTS">
          <md-content class="md-padding">
              <md-subheader class="md-no-sticky">Put instructions here</md-subheader>
            <p>
              <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="intervention.expectedResult" md-maxlength="500" rows="5" md-select-on-focus></textarea>
              </md-input-container>
            </p>

          </md-content>
        </md-tab>
        <md-tab label="STEPS">
          <md-content class="md-padding">
              <md-subheader class="md-no-sticky">Put instructions here</md-subheader>
          </md-content>
          <md-content class="md-padding" flex>
              <form layout layout-align="center" layout-padding>
                  <div layout="row" flex>
                      <md-input-container >
                          <label>Add Step</label>
                          <input type="text" ng-model="step.detail">
                      </md-input-container>
                      <div>
                          <md-button class="md-fab md-primary md-hue-2" ng-click="addStep(step)">
                              <ng-md-icon icon="note_add"></ng-md-icon>
                            </md-button>
                      </div>
                  </div>  
              </form>
           

            <md-list flex>
            
              <md-list-item ng-repeat="obj in draggableObjects" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
                <div ng-drag="true" ng-drag-data="obj" ng-class="obj.detail" style="cursor:pointer">
                  Step {{$index + 1}} : {{obj.detail}}
                </div><md-button ng-click="delStep($index)">
                    <ng-md-icon icon="remove_circle_outline"></ng-md-icon>
                  </md-button>
                <md-divider></md-divider>

              </md-list-item>
            </md-list>

          </md-content>
        </md-tab>

      </md-tabs>
  </md-dialog-content>

  <md-dialog-actions layout="row">

    <span flex></span>
    <md-button class="md-raised md-primary" ng-click="dd=dd-1" ng-hide="dd === 0">
      Back
    </md-button>
    <md-button class="md-raised md-primary" ng-click="dd= dd +1" ng-hide="dd === 2">
      Next
    </md-button>
    <md-button class="md-raised md-primary" ng-click="addIntervention()" ng-show="dd === 2">
        Submit Intervention
      </md-button>
    
  </md-dialog-actions>

  </form>

</md-dialog>
