<div layout="column" ng-cloak class="md-inline-form">
    <md-toolbar>

        <div class="md-toolbar-tools" layout-align="center center">

            <img src="img/logo.png">
            <div flex></div>
            <a href="#!/login" class="md-icon-button" aria-label="Back">
                <small>Already have an account?</small>
            </a>
        </div>

        </md-toolbar>
</div>
<md-content class="md-padding" layout-xs="column" layout="column">

    <form name="userForm">
        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="user.firstname">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="user.lastname" required>
            </md-input-container>
        </div>

        <div layout="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input required type="email" name="email" ng-model="user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"
                />

                <div ng-messages="userForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                </div>
            </md-input-container>
</div>
<div layout="row">

            <md-input-container class="md-block" flex-gt-sm>
                <label>password</label>
                <input required type="password" name="password" ng-model="user.password" minlength="6" 
                />

                <div ng-messages="userForm.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength']">
                        Your password must be at least 8 characters.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Address</label>
                <input ng-model="user.address" g-places-autocomplete>
                          </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Biography</label>
            <textarea ng-model="user.bio" md-maxlength="100" rows="3" md-select-on-focus></textarea>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="createUser(user)" type="submit">Create Account</md-button>


    </form>

</md-content>
